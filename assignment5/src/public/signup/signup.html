<div id="main-content" class="container">
	<fieldset>
		<legend>Sign Up</legend>
		<form name='signupForm' novalidate class="form-horizontal">

			<div class="form-group row">
				<label for="first_name" class="col-sm-2 control-label">First name</label>
				<div class="col-sm-5">
					<input type="text" name="first_name" id="first_name" placeholder="Pick a first name"
						class="form-control"
						ng-model="signupCtrl.user.first_name"
						required
						minlength="4">
				</div>
				<span class="col-sm-5"
					ng-if="(signupForm.first_name.$error.minlength || signupForm.first_name.$error.required) && signupForm.first_name.$touched">
					Your first name MUST be at least 4 characters long
				</span>
		    </div>

		    <div class="form-group row">
				<label for="last_name" class="col-sm-2 control-label">Last name</label>
				<div class="col-sm-5">
					<input type="text" name="last_name" id="last_name" placeholder="Pick a last name"
						class="form-control"
						ng-model="signupCtrl.user.last_name"
						required
						ng-maxlength="10">
				</div>
				<span class="col-sm-5"
					ng-if="(signupForm.last_name.$error.maxlength || signupForm.last_name.$error.required) && signupForm.last_name.$touched">
					Your last name is required, BUT no longer than 10 characters
				</span>
		    </div>

		    <div class="form-group row">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-5">
					<input type="email" name="email" id="email" placeholder="Your email"
						class="form-control"
						ng-model="signupCtrl.user.email"
						required>
				</div>
				<span class="col-sm-5"
					ng-if="signupForm.email.$invalid && signupForm.email.$touched">
					Must be a valid email address: handle@domain format
				</span>
		    </div>

		    <div class="form-group row">
				<label for="phone" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-5">
					<input type="text" name="phone" id="phone"
						placeholder="Your phone number (###-###-####)"
						class="form-control"
						ng-model="signupCtrl.user.phone"
						pattern="(\d{3})-(\d{3})-(\d{4})"
						required>
				</div>
				<span class="col-sm-5"
					ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
					Phone must be in the format ###-###-####
				</span>
		    </div>

		    <div class="form-group row">
				<label for="fav_dish" class="col-sm-2 control-label">Favorite dish</label>
				<div class="col-sm-5">
					<input type="text" name="fav_dish" id="fav_dish"
						placeholder="The menu number for your favorite dish, eg. A7"
						class="form-control"
						ng-model="signupCtrl.user.fav_dish">
				</div>
				<span class="col-sm-5"
					ng-if="signupCtrl.error && signupForm.phone.$touched">
					No such menu number exists
				</span>
		    </div>

		    <div class="form-group row">
		    	<div class="col-sm-offset-2 col-sm-5">
			    	<button type="button" class="btn"
			    		ng-class="{'btn-success':signupForm.$valid, 'btn-default': signupForm.$invalid}"
						ng-disabled="signupForm.$invalid"
						ng-click="signupCtrl.submit();">Submit</button>
				</div>
		    </div>

		    <div class="form-group row" ng-if="signupCtrl.completed">
		    	<div class="col-sm-offset-2 col-sm-5 alert alert-success">
			    	Your information has been saved!
			    </div>
		    </div>
		</form>
	</fieldset>
</div>
